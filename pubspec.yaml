name: anime_app
description: Test project
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^4.3.0
  intl: ^0.17.0
  flutter_svg: ^1.1.1+1
  dio: ^4.0.6
  get_it: ^7.2.0
  injectable: ^1.5.3
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  bloc_concurrency: ^0.2.0
  rxdart: ^0.27.5
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  build_runner:
  injectable_generator:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

flutter_intl:
  enabled: true
  main_locale: en_EN
  class_name: S
  arb_dir: lib/core/localization/l10n
  output_dir: lib/core/localization
